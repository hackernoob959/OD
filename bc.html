<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakas Chebrolu's Business Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f0fe;
            margin: 0;
        }
        .business-card {
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
        }
        .business-card img {
            width: 100px;
            margin-bottom: 10px;
        }
        .business-card h1 {
            color: #0047ab;
            font-size: 24px;
            margin: 10px 0;
        }
        .business-card p {
            color: #555;
            margin: 5px 0;
        }
        .business-card a {
            display: inline-flex;
            align-items: center;
            color: #0073b1;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .business-card a img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .business-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="Latentview Analytics .jpg" alt="LatentView Analytics Logo">
        <h1>Prakas Chebrolu</h1>
        <p>Assistant Manager at LatentView Analytics</p>
        <p>Email: Prakas@latentview.com</p>
        <p>Phone: 8939180248</p>
        <a href="https://www.linkedin.com/in/prakas-chebrolu/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Icon">
            LinkedIn
        </a>
    </div>
</body>
</html>
